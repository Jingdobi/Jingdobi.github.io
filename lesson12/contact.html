</head>
<body>
    <header>
        <img id="logo" src="images/Logo-300.png" alt="Temple Inn & Suites Logo">
        <h1>Temple Inn & Suites</h1>
        
    </header>
    <nav>
        <ul class="navigation">
            <li>
                <a href="#" onclick="toggleMenu()">&#9776;</a>
            </li>
            <li>

            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="hero">
            
            <picture>
                <source media="(max-width: 750px)" srcset="images/temple_hero_small_crop.jpg">
                <source media="(max-width: 1200px)" srcset="images/temple_hero_medium_crop.jpg">
                <source media="(max-width: 1920px)" srcset="images/temple_hero_large_crop.jpg">
                 <img id="hero-image" src="images/temple_hero_large_crop.jpg" alt="Payson Utah Temple">
            </picture>
                    
        </section>
        <h2 class="subheader">Send a message to our headquarters</h2>
        <section id="form">
            <form action="thanks2.html" method="GET">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4048370285677!2d-77.09772048431313!3d38.983255949482924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!5e0!3m2!1sen!2sus!4v1586022131673!5m2!1sen!2sus" 
                width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    <div>
                        <label for="fullName">Your Full Name* </label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div>
                        <label for="email">Email* </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="telephone">Telephone Number</label>
                        <input type="tel" id="telephone" name="email">
                    </div>
                    <div>
                        <label for="additional">Tell us!</label>
                        <textarea name="additional" id="additional" ></textarea>
                    </div>
                    <div>
                        <input class="buttons" type="submit" value="Submit" id="btnSubmit">
                        <input class="buttons" type="reset" value="Reset" id="btnReset">
                    </div>
                    </form>

                   

        </section>
       

    </main>
    <footer>
        <h2>
            Questions? contact us <a href="#">here!</a>
        </h2>
        <h3>Today's date is</h3>
        <p>
            <span id="today"></span> 
        </p>
    </footer>
